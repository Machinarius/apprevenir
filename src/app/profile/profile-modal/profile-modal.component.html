<mat-dialog-content>
    <div class="modal-box">
        <p class="level__text">Respuestas del test de Canabis</p>
        <div class="level">
            <div class="level__title">Nivel</div>
            <mat-chip class="level__chip" selected>MODERADO</mat-chip>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Number Column -->
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef>NÂ° </th>
              <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>
          
            <!-- Question Column -->
            <ng-container matColumnDef="question">
              <th mat-header-cell *matHeaderCellDef> Pregunta </th>
              <td mat-cell *matCellDef="let element"> {{element.question}} </td>
            </ng-container>
          
            <!-- Answer Column -->
            <ng-container matColumnDef="answer">
                <th mat-header-cell *matHeaderCellDef> Respuesta </th>
                <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div align="end" class="btn-cancel">
        <button class="btn btn-secondary" [mat-dialog-close]="true">Cerrar</button>
    </div>
</mat-dialog-content>
